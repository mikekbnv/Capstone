syntax = "proto3";

package access;

option go_package = "github.com/mikekbnv/grpc-react-web/proto;access";


service Access {
    rpc AccessCheck(EntranceRequest) returns(Response) {};
    rpc ExitCheck(ExitRequest) returns(Response) {};
    //rpc Echo (AccessRequest) returns (AccessResponse) {}
 }
 
message EntranceRequest {
    string id = 1;
    string file_name = 2;
    bytes  chunk = 3;
}
message ExitRequest {
    string id = 1;
}

message Response {
    bool access = 1;
}


