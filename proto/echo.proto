syntax = "proto3";

package access;

option go_package = "github.com/mikekbnv/grpc-react-web/proto;access";


service Access {
    rpc AccessCheck(AccessRequest) returns(AccessResponse) {};
    rpc Echo (AccessRequest) returns (AccessResponse) {}

 }
 
message AccessRequest {
    string id = 1;
    string file_name = 2;
    bytes  chunk = 3;
}

message AccessResponse {
    bool access = 1;
}

