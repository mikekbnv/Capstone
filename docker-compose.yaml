version: "3.7"
services:

  envoy:
    build:
      context: ./envoy
      dockerfile: Dockerfile
    env_file:
      - .env
    image: mikemkbnv/grpc-web-envoy
    ports:
      - "8080:8080"
    links:
      - access-server

  access-server:
    build:
      context: .
      dockerfile: Dockerfile
    image: mikemkbnv/grpc-web-access
    ports:
      - "9000:9000"
    depends_on:
      - db
    volumes:
      - /Users/mkkbnv/go/src/grpc-react-web/images:/app/data

  react-app:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: mikemkbnv/grpc-web-react
    ports:
      - "3000:3000"
    # links:
    #   - envoy
  db:
    image: postgres:alpine
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=root
    ports:
      - "5432:5432"
    volumes:
      - postgres-db:/var/lib/postgresql/data

volumes:
  postgres-db: